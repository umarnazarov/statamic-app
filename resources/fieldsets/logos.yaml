title: Logo
fields:
  -
    handle: company_logos
    field:
      collapse: false
      previews: true
      fullscreen: true
      sets:
        new_set_group:
          display: 'New Set Group'
          instructions: null
          icon: null
          sets:
            logo:
              display: Logo
              instructions: null
              icon: null
              fields:
                -
                  handle: company_url
                  field:
                    input_type: url
                    antlers: false
                    type: text
                    display: 'Company Url'
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
                -
                  handle: company_logo
                  field:
                    max_files: 1
                    min_files: 1
                    mode: list
                    container: assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    show_set_alt: true
                    type: assets
                    display: 'Company Logo'
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
      type: replicator
      display: 'Company Logo'
      icon: replicator
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
