title: CTA
fields:
  -
    handle: cta_image
    field:
      max_files: 1
      min_files: 1
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      show_set_alt: true
      type: assets
      display: 'CTA Image'
      icon: assets
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: cta_title
    field:
      input_type: text
      antlers: false
      type: text
      display: 'CTA Title'
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: cta_description
    field:
      input_type: text
      antlers: false
      type: text
      display: 'CTA Description'
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: cta_link
    field:
      type: link
      display: 'CTA Link'
      icon: link
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
