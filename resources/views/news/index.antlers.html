<div class="px-12">
    {{collection:news paginate="4" as="posts" }} 
        <div class="grid grid-flow-row grid-cols-4 gap-8 my-16">
            {{posts}}
                {{partial:news/card}}        
            {{/posts}}
        </div>

    {{paginate}}    
        <div class="flex flex-col items-center">
            <span class="text-sm text-gray-700">
                Showing page <span class="font-semibold text-gray-900">{{current_page}}</span> of <span class="font-semibold text-gray-900 ">{{total_pages}}</span>
            </span>
            <div class="inline-flex mt-2 xs:mt-0">
                <a href="{{prev_page}}" class="flex items-center justify-center px-3 h-8 text-sm font-medium text-white rounded-l bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300"">
                    <svg class="w-3.5 h-3.5 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5H1m0 0 4 4M1 5l4-4"/>
                    </svg>
                    Prev
                </a>
                <a href="{{next_page}}" class="flex items-center justify-center px-3 h-8 text-sm font-medium text-white bg-blue-700 rounded-r hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300"">
                    Next
                    <svg class="w-3.5 h-3.5 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                    </svg>
                </a>
            </div>
        </div>
    {{/paginate}}
    {{/collection:news}}
</div>
