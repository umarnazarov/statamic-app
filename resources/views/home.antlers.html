<div class="mx-auto ">
  <section>
    <div class="relative overflow-hidden bg-cover bg-no-repeat" style="
          background-position: 50%;
          background-image: url({{banner_image:url}});
          height: 500px;
        ">
      <div
        class="absolute top-0 right-0 bottom-0 left-0 h-full w-full overflow-hidden bg-[hsla(0,0%,0%,0.75)] bg-fixed">
        <div class="flex h-full items-center justify-center">
          <div class="px-6 text-center text-white md:px-12">
            <h1 class="mt-2 mb-16 text-5xl font-bold tracking-tight md:text-6xl xl:text-7xl">
              {{banner_title}}
            </h1>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="flex flex-wrap">
      <div class="mb-12 w-full shrink-0 grow-0 basis-auto lg:mb-0 lg:w-5/12">
        <div class="flex lg:py-12">
          <img src="{{cta_image}}"
            class="w-full rounded-lg shadow-lg dark:shadow-black/20 lg:ml-[50px] z-[10]" alt="image" />
        </div>
      </div>
      <div class="w-full shrink-0 grow-0 basis-auto lg:w-7/12">
        <div class="flex h-full items-center rounded-lg bg-primary p-6 text-center text-black lg:pl-12 lg:text-left">
          <div class="lg:pl-12">
            <h2 class="mb-6 text-3xl font-extrabold tracking-tight leading-tight text-gray-900">
              {{cta_title}}
            </h2>
            <p class="mb-6 pb-2 lg:pb-0">
              {{cta_description}}
            </p>
            <a href="{{cta_link}}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-md hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300">
              Read more
          </a>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <section class="bg-white ">
    <div class="py-8 lg:py-16 mx-auto max-w-screen-xl px-4">
        <h2 class="mb-8 lg:mb-16 text-3xl font-extrabold tracking-tight leading-tight text-center text-gray-900 md:text-4xl">Our Partners</h2>
          <div class="flex justify-center gap-8 text-gray-500 sm:gap-12 md:grid-cols-3 lg:grid-cols-6 dark:text-gray-400">
              {{ company_logos }}
                  <a href="{{company_url}}" class="flex justify-center items-center">
                      <img class="h-16 grayscale ease-in transition-all hover:text-gray-900 hover:grayscale-0" src="{{{{company_logo}}}}">
                  </a>
              {{/company_logos }}
          </div>
      </div>
  </section>
</div>
